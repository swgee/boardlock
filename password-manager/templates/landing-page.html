<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BoardLock</title>
    <link rel="stylesheet" href="/static/css/landing-page.css">
</head>

<body>
<a class="github" href="https://github.com/swgee/boardlock">Code on GitHub</a>
<div class="text-container">
    <p style="font-size: 30px; font-weight: bold">Welcome to BoardLock!</p>
    <p style="font-size: 20px">A secure online password storage solution.</p>
    <p style="font-size: 15px; padding-top: 5px">(Please do not store real login information, this is a personal project using personal servers.)</p>
</div>
<div class="form-container">
    <div class="error">
        <p>{{error}}</p>
    </div>
    <form action="/" method="POST">
        <div>
            <label for="username"><b>Username:</b></label>
            <input id="username" type="text" name="username"required>
        </div>
        <div>
            <label for="password"><b>Root Password:</b></label>
            <input id="password" type="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <a id="signup" class="button" style="text-decoration: none">Create New Account</a>
</div>
<script> document.getElementById("signup").href = '{{link}}/signup'; </script>
</body>

</html>
